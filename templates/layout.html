<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Author" content="Pyth10.com" />
	<meta http-equiv="Copyright" content="Pyth10.com" />
    <meta name="Description" content="Pyth10.com" />
	<meta name="Keywords" content="python, django, programming, software, yazılım, programlama, piton, blog" />
	<meta name="Robots" content="all" />
	<meta name="Revisit-After" content="1 week" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'image/favicon.png' %}">
    <title>Pyth10Blog</title>
</head>
<body>
    {% include "includes/navbar.html" %}
    
    <div style="margin-top:80px; margin-bottom:50px;" class="container">
            {% if messages %}
                {% for message in messages %}
                {% if message.tags == "info" %}
                <div class="alert alert-danger">{{ message }}</div>
                {% else %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endif %}
                {% endfor %}
            {% endif %}

        {% block body %}
        
        {% endblock body %}
    </div>
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
</body>
</html>
